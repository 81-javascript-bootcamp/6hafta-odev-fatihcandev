<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>
  </head>
  <body>
    <div class="container fluid">
      <div class="row">
        <div class="col-md-12 instructions">
          <h3>Instructions</h3>
          <ol>
            <li>Work for 25 uninterrupted minutes</li>
            <li>Break for 5 minutes</li>
            <li>
              Every four cycles, take a 20 minute break, preferably outside
            </li>
          </ol>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 timer" id="timer">25:00</div>
      </div>
      <div class="row">
        <div class="col-md-12 action-buttons">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic mixed styles example"
          >
            <button type="button" class="btn btn-success" id="start-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-play-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
                />
              </svg>
            </button>
            <button type="button" class="btn btn-danger" id="pause-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-pause-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"
                />
              </svg>
            </button>
            <button type="button" class="btn btn-secondary" id="reset-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-counterclockwise"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"
                />
                <path
                  d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <form class="row g-3" id="task-form">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="inputTask"
            placeholder="New Task"
            required
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">
            <span class="text">Add task</span>
          </button>
        </div>
      </form>
      <div class="row">
        <div class="col-md-12" id="tasks-table">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task Title</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tasks-table-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
